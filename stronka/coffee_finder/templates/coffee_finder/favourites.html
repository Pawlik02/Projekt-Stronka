{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static "coffee_finder/favourites.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Coffee Finder Favourites Page</title>
  </head>
  <body class="body">
      <div class="menu">
        <div class="menu1">
          <h1>Favourites</h1>
        </div>
        <div class="menu2">
          <div class="username">
            <div><span id="b">Username: </span>{{ username }}</div>
            <div><span id="b">Location: </span>{{ location }}</div>
          </div>
          <div onclick="location.href='{% url "coffee_finder:index" %}';" class="button" style="cursor: pointer;">
            Main Page
          </div>
        </div>
      </div>
    <div class="body1">
      <div class="container">
        {% for favourite in favourites %}
        <div onclick="location.href='{% url "coffee_finder:place" favourite.name %}';" class="content">
          <div class="photowrap">
            <img class="photo" src="{{ favourite.photo }}" alt="coffee_finder/kahawa.jpg">
          </div>
          <div class="description">
            <div><span id="b">Name: </span>{{ favourite.name }}</div>
            <div><span id="b">Adress: </span>{{ favourite.formatted_address }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
